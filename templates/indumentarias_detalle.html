{% endblock %}

{% block contenido %}

<div class="d-flex" style="margin-top:5rem; margin-left:7rem">

    <div class="card" style="width: 18rem;" >
        <img class="card-img-top" src="{{object.imagen.url}}" alt="Card image cap">
        <div class="card-body">
            <h5 class = "text-center">Descripci√≥n: {{object.nombre}} </h5>
            <p class = "text-center">Color: {{object.color}}</p>

    </div>

</div>
